<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
        crossorigin='anonymous'>
</head>

<body class="ml-4 mr-4">
    <!-- Jumbotron Header -->
    <div class="jumbotron text-center bg-primary">
        <h1 class="display-4 font-weight-bold text-white">Catch a Train!</h1>
        <p class="lead">Best Train Scheduler Ever Made By Anyone Ever</p>
    </div>
    <!-- Card that holds a table -->
    <div class="card mb-4">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <!-- Card that holds a form -->
    <div class="card">
        <h5 class="card-header">Add Train</h5>
        <div class="card-body">
            <form>
                <div class="form-row mb-2">
                    <div class="col form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="e.g. Columbia Express">
                    </div>
                    <div class="col form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="trainDestination" placeholder="e.g. Russia, Moscow">
                    </div>
                </div>

                <div class="form-row mb-2">
                    <div class="col form-group">
                        <label>First Train Time (HH:mm)</label>
                        <input type="text" class="form-control" id="trainFirstTime" placeholder="15:12">
                    </div>

                    <div class="col-auto form-group">
                        <label>AM or PM</label>
                        <select class="form-control" id="select-AMPM">
                            <option value="AM" selected>AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    
                    <div class="col form-group">
                        <label for="trainFrequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="trainFrequency" placeholder="e.g. 17">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
        </form>
    </div>

</body>

</html>
